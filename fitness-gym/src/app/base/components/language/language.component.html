<section>
  <div class="modalwindow" (click)="onclick.emit()"></div>
  <ul class="list">
    <span class="text">Виберіть мову</span>
    <div class="svg" (click)="onclick.emit()">
      <svg class="icon icon-cross"><use xlink:href="#icon-cross"></use></svg>
    </div>
    <li class="item" *ngFor="let item of languageList">
      <span (click)="changeLanguage(item.id)" class="link">{{
        item.title
      }}</span>
    </li>
  </ul>
</section>
